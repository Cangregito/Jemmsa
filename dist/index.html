<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jemmsa | Sillas y confort</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-slate-800 bg-white">
  <div id="header-container"></div>
  <div id="navbar-container"></div>

  <main class="px-4 py-10 space-y-6">
    <section class="space-y-3">
      <p class="text-sm uppercase tracking-wide text-blue-600 font-semibold">Sillas de diseño</p>
      <h2 class="text-3xl font-bold text-slate-900">Bienvenido a Jemmsa</h2>
      <p class="text-lg text-slate-700 max-w-2xl">
      <div class="flex items-center gap-3">
        <a href="./catalogo.html" class="inline-flex items-center px-4 py-2 rounded-md bg-blue-600 text-white font-medium hover:bg-blue-700">Ver catálogo</a>
      </div>
    </section>
    </main>

  <div id="footer-container"></div>

  <script>
    // Load reusable components
    async function loadComponent(containerId, componentPath) {
      try {
        const response = await fetch(componentPath);
        const content = await response.text();
        document.getElementById(containerId).innerHTML = content;
        
        // Initialize navbar after it's loaded
        if (containerId === 'navbar-container') {
          setTimeout(initNavbar, 100);
        }
      } catch (error) {
        console.error(`Error loading component from ${componentPath}:`, error);
      }
    }
    
    // Initialize navbar
    function initNavbar() {
      const navbar = document.getElementById('navbar');
      const menuBtn = document.getElementById('menuBtn');
      const closeBtn = document.getElementById('closeBtn');
      
      if (!navbar || !menuBtn) {
        console.error('Navbar elements not found');
        return;
      }
      
      // Initialize navbar as hidden
      navbar.classList.add('-translate-x-full');
      
      // Event listeners for hover
      navbar.addEventListener('mouseenter', function() {
        navbar.classList.remove('-translate-x-full');
      });
      
      navbar.addEventListener('mouseleave', function() {
        navbar.classList.add('-translate-x-full');
      });
      
      // Event listener for hamburger menu
      menuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        navbar.classList.toggle('-translate-x-full');
      });
      
      // Event listener for close button
      if (closeBtn) {
        closeBtn.addEventListener('click', function() {
          navbar.classList.add('-translate-x-full');
        });
      }
      
      console.log('Navbar initialized successfully');
    }

    // Load header, navbar, and footer on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadComponent('header-container', '../src/header.html');
      loadComponent('navbar-container', '../src/navbar.html');
      loadComponent('footer-container', '../src/footer.html');
    });
  </script>
</body>
</html>
