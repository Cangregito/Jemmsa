    const categoryExtras = document.getElementById('category-extras');
    let operativosSearchTerm = '';

    let breadcrumb = { category: null, subcategory: null };

    function setCategoryExtras(category) {
      categoryExtras.innerHTML = '';
      if (category === 'operativos') {
        const extrasWrapper = document.createElement('div');
        extrasWrapper.className = 'flex flex-col gap-3 md:flex-row md:items-center md:justify-between bg-slate-50 border border-slate-200 rounded-lg p-4';

        const tapizLink = document.createElement('a');
        tapizLink.href = './public/catalogo-tapices.pdf';
        tapizLink.className = 'inline-flex items-center gap-2 px-3 py-2 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700';
        tapizLink.textContent = 'Catálogo de tapices';
        tapizLink.target = '_blank';
        tapizLink.rel = 'noopener noreferrer';

        const searchWrapper = document.createElement('div');
        searchWrapper.className = 'flex-1 flex flex-col gap-1';
        const searchLabel = document.createElement('label');
        searchLabel.className = 'text-sm font-medium text-slate-700';
        searchLabel.textContent = 'Búsqueda rápida por modelo';
        const searchInput = document.createElement('input');
        searchInput.type = 'search';
        searchInput.placeholder = 'Ej. OHS-43, Evolution';
        searchInput.value = operativosSearchTerm;
        searchInput.className = 'w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500';
        searchInput.addEventListener('input', (e) => {
          renderOperativosSearch(e.target.value || '');
        });
        searchWrapper.appendChild(searchLabel);
        searchWrapper.appendChild(searchInput);

        const note = document.createElement('p');
        note.className = 'text-xs text-slate-600';
        note.textContent = 'El color puede variar dependiendo del monitor.';

        extrasWrapper.appendChild(tapizLink);
        extrasWrapper.appendChild(searchWrapper);
        extrasWrapper.appendChild(note);
        categoryExtras.appendChild(extrasWrapper);
      }
    }

    function updateBreadcrumb() {
      const breadcrumbEl = document.getElementById('breadcrumb');
      let html = '<a href="./catalogo.html" class="text-blue-600 hover:text-blue-700">Home</a>';
      
      if (breadcrumb.category) {
        const catName = catalogData.categories.find(c => c.id === breadcrumb.category)?.name;
        html += ` › <a href="#" class="text-blue-600 hover:text-blue-700" data-navigate-category="${breadcrumb.category}">${catName}</a>`;
      }
      
      if (breadcrumb.subcategory) {
        const subName = catalogData.products[breadcrumb.category][breadcrumb.subcategory]?.name;
        html += ` › <a href="#" class="text-blue-600 hover:text-blue-700" data-navigate-subcategory="${breadcrumb.subcategory}">${subName}</a>`;
      }
      
      breadcrumbEl.innerHTML = html;
      attachBreadcrumbListeners();
    }

    function attachBreadcrumbListeners() {
      document.querySelectorAll('[data-navigate-category]').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          breadcrumb.category = e.target.dataset.navigateCategory;
          breadcrumb.subcategory = null;
          renderCategoryProducts(breadcrumb.category);
        });
      });

      document.querySelectorAll('[data-navigate-subcategory]').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          renderSubcategoryProducts(breadcrumb.category, e.target.dataset.navigateSubcategory);
        });
      });
    }

    function renderOperativosSearch(term) {
      const grid = document.getElementById('products-grid');
      operativosSearchTerm = term;
      if (!term.trim()) {
        renderCategoryProducts('operativos');
        return;
      }

      const products = Object.values(catalogData.products.operativos || {}).flatMap(family => family.products || []);
      const filtered = products.filter(product => product.name.toLowerCase().includes(term.toLowerCase()));

      breadcrumb.category = 'operativos';
      breadcrumb.subcategory = null;
      updateBreadcrumb();
      grid.innerHTML = '';

      if (!filtered.length) {
        grid.innerHTML = '<p class="text-slate-600">Sin resultados para esa búsqueda.</p>';
        return;
      }

      filtered.forEach(product => {
        const article = document.createElement('article');
        article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow';
        article.innerHTML = `
          <div class="aspect-[4/3] bg-slate-50">
            <img class="w-full h-full object-cover" src="${product.image}" alt="${product.name}">
          </div>
          <div class="p-4 space-y-1">
            <h3 class="text-lg font-medium">${product.name}</h3>
            <p class="text-slate-500 text-sm">${product.material}</p>
            ${product.description ? `<button class="mt-2 text-blue-600 text-sm font-medium hover:text-blue-800">Ver detalles →</button>` : ''}
          </div>
        `;

        if (product.description) {
          article.addEventListener('click', () => {
            showProductModal(product);
          });
        }

        grid.appendChild(article);
      });
    }

    function renderSubcategoryProducts(category, subcategory) {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = '';
      setCategoryExtras(category);
      const products = catalogData.products[category][subcategory]?.products || [];
      breadcrumb.category = category;
      breadcrumb.subcategory = subcategory;
      updateBreadcrumb();

      products.forEach(product => {
        const article = document.createElement('article');
        article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow';
        article.innerHTML = `
          <div class="aspect-[4/3] bg-slate-50">
            <img class="w-full h-full object-cover" src="${product.image}" alt="${product.name}">
          </div>
          <div class="p-4 space-y-1">
            <h3 class="text-lg font-medium">${product.name}</h3>
            <p class="text-slate-500 text-sm">${product.material}</p>
            ${product.description ? `<button class="mt-2 text-blue-600 text-sm font-medium hover:text-blue-800">Ver detalles →</button>` : ''}
          </div>
        `;
        
        if (product.description) {
          article.addEventListener('click', () => {
            showProductModal(product);
          });
        }
        
        grid.appendChild(article);
      });
    }

    function renderCategoryProducts(category) {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = '';
      setCategoryExtras(category);
      breadcrumb.category = category;
      breadcrumb.subcategory = null;

      const categoryProducts = catalogData.products[category];
      
      if (categoryProducts && typeof categoryProducts === 'object' && categoryProducts[Object.keys(categoryProducts)[0]]?.products) {
        // Tiene subcategorías
        Object.values(categoryProducts).forEach(family => {
          const familyCard = document.createElement('article');
          familyCard.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow p-4';
          familyCard.innerHTML = `
            <h3 class="text-xl font-semibold text-blue-600">${family.name}</h3>
            <p class="text-slate-600 text-sm">${family.products.length} modelos</p>
          `;
          familyCard.addEventListener('click', () => {
            renderSubcategoryProducts(category, family.id);
          });
          grid.appendChild(familyCard);
        });
      } else {
        // Es un array directo de productos
        categoryProducts.forEach(product => {
          const article = document.createElement('article');
          article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow';
          article.innerHTML = `
            <div class="aspect-[4/3] bg-slate-50">
              <img class="w-full h-full object-cover" src="${product.image}" alt="${product.name}">
            </div>
            <div class="p-4 space-y-1">
              <h3 class="text-lg font-medium">${product.name}</h3>
              <p class="text-slate-500 text-sm">${product.material}</p>
            </div>
          `;
          grid.appendChild(article);
        });
      }
      updateBreadcrumb();
    }

    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => {
          b.classList.remove('bg-blue-600', 'text-white');
          b.classList.add('bg-slate-200', 'text-slate-700');
        });
        btn.classList.remove('bg-slate-200', 'text-slate-700');
        btn.classList.add('bg-blue-600', 'text-white');
        const category = btn.dataset.category;
        if (category === 'all') {
          breadcrumb.category = null;
          breadcrumb.subcategory = null;
          renderAllProducts();
        } else {
          renderCategoryProducts(category);
        }
      });
    });

    function renderAllProducts() {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = '';
      setCategoryExtras(null);
      breadcrumb.category = null;
      breadcrumb.subcategory = null;
      updateBreadcrumb();

      Object.entries(catalogData.products).forEach(([catId, catProducts]) => {
        if (typeof catProducts === 'object' && catProducts[Object.keys(catProducts)[0]]?.products) {
          // Categoría con subcategorías (ej: directivos)
          const categoryCard = document.createElement('article');
          categoryCard.className = 'border border-slate-200 rounded-lg bg-white shadow-sm p-4 cursor-pointer hover:shadow-md';
          const catName = catalogData.categories.find(c => c.id === catId)?.name;
          categoryCard.innerHTML = `
            <h3 class="text-xl font-semibold text-blue-600">${catName}</h3>
            <p class="text-slate-600 text-sm">${Object.keys(catProducts).length} familias</p>
          `;
          categoryCard.addEventListener('click', () => {
            renderCategoryProducts(catId);
          });
          grid.appendChild(categoryCard);
        } else {
          // Categoría simple (array de productos)
          catProducts.forEach(product => {
            const article = document.createElement('article');
            article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm';
            article.innerHTML = `
              <div class="aspect-[4/3] bg-slate-50">
                <img class="w-full h-full object-cover" src="${product.image}" alt="${product.name}">
              </div>
              <div class="p-4 space-y-1">
                <h3 class="text-lg font-medium">${product.name}</h3>
                <p class="text-slate-500 text-sm">${product.material}</p>
              </div>
            `;
            grid.appendChild(article);
          });
        }
      });
    }

    renderAllProducts();

    function showProductModal(product) {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
      modal.innerHTML = `
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
          <div class="sticky top-0 bg-white border-b border-slate-200 p-4 flex justify-between items-center">
            <h2 class="text-2xl font-bold">${product.name}</h2>
            <button class="text-slate-500 hover:text-slate-700 text-2xl">&times;</button>
          </div>
          <div class="p-6 space-y-4">
            <img src="${product.image}" alt="${product.name}" class="w-full h-80 object-cover rounded-lg">
            ${product.description ? `<p class="text-slate-700 text-lg">${product.description}</p>` : ''}
            <p class="text-slate-600"><strong>Material:</strong> ${product.material}</p>
            ${product.specifications ? `
              <div class="space-y-2">
                <h3 class="text-lg font-semibold">Especificaciones técnicas</h3>
                <ul class="space-y-2 text-sm text-slate-700">
                  ${Object.entries(product.specifications).map(([key, value]) => 
                    `<li><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}</li>`
                  ).join('')}
                </ul>
              </div>
            ` : ''}
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      const closeBtn = modal.querySelector('button');
      closeBtn.addEventListener('click', () => modal.remove());
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
      });
    }
  </script>
</body>
</html>
