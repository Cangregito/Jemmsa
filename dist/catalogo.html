<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo | Jemmsa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-slate-800 bg-white">
  <header class="border-b border-slate-200 bg-slate-50">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold text-slate-900">Jemmsa</h1>
      <nav class="space-x-4">
        <a class="text-blue-600 hover:text-blue-700" href="./index.html">Inicio</a>
        <a class="text-blue-600 hover:text-blue-700" href="./catalogo.html">Catálogo</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10 space-y-6">
    <section class="space-y-4">
      <h2 class="text-2xl font-semibold text-blue-600">Catálogo de productos</h2>
      
      <!-- Selector de categorías -->
      <div class="flex flex-wrap gap-2">
        <button class="category-btn px-3 py-1 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 active" data-category="all">Todas</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="directivos">Directivos</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="ejecutivos">Ejecutivos</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="operativos">Operativos</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="industrial">Industrial</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="accesorios">Accesorios</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="visitantes-interior">Visitantes Interior</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="visitantes-exterior">Visitantes Exterior</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="mesas">Mesas</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="bancos">Bancos</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="confortables">Confortables</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="bancas">Bancas</button>
        <button class="category-btn px-3 py-1 rounded-md bg-slate-200 text-slate-700 text-sm font-medium hover:bg-slate-300" data-category="escolar">Escolar</button>
      </div>

      <!-- Grid de productos -->
      <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <footer class="border-t border-slate-200 bg-slate-50 mt-12">
    <div class="max-w-5xl mx-auto px-4 py-4">
      <p class="text-slate-500">© 2026 Jemmsa — Sillas y confort</p>
    </div>
  </footer>

  <script>
    const catalogData = {
      "products": {
        "directivos": [
          { 
            "id": 1, 
            "name": "ALUFSEN modelo OHE-405", 
            "material": "Piel sintética suave color negro",
            "description": "Silla directiva de respaldo alto con cabecera, tapizada en piel sintética suave color negro y diseñada para uso exigente hasta 160 kg.",
            "specifications": {
              "base": "Estrella de 5 puntas en fundición de aluminio, terminado pulido, con rodajas tipo dual",
              "elevacion": "Pistón neumático para ajustar la altura del asiento",
              "mecanismo": "Tipo articulado synchro con anti-shock, palanca de bloqueo y perilla para regular la tensión del reclinado",
              "brazos": "Aluminio fundido y pulidos, con terminado natural, acojinados y tapizados en soft revolving leather negro",
              "respaldo": "Respaldo alto con cabecera, hule espuma laminado flexible de densidad 50 kg/m³ y alta resiliencia",
              "tapiz": "Soft revolving leather color negro",
              "capacidad": "Hasta 160 kg"
            },
            "image": "https://images.unsplash.com/photo-1578500494198-246f612d03b3?q=80&w=800&auto=format&fit=crop" 
          },
          { "id": 2, "name": "ALUFSEN modelo OHV-408", "material": "Aluminio y cuero", "image": "https://images.unsplash.com/photo-1578500494198-246f612d03b3?q=80&w=800&auto=format&fit=crop" },
          { "id": 2, "name": "CIANI", "material": "Cuero y acero inoxidable", "image": "https://images.unsplash.com/photo-1578500494198-246f612d03b3?q=80&w=800&auto=format&fit=crop" },
          { "id": 3, "name": "GOETZ", "material": "Cuero premium", "image": "https://images.unsplash.com/photo-1578500494198-246f612d03b3?q=80&w=800&auto=format&fit=crop" },
          { "id": 4, "name": "FENIX", "material": "Cuero y aluminio", "image": "https://images.unsplash.com/photo-1578500494198-246f612d03b3?q=80&w=800&auto=format&fit=crop" },
          { "id": 5, "name": "VANTO", "material": "Cuero - Modelo OHV-78", "image": "https://images.unsplash.com/photo-1578500494198-246f612d03b3?q=80&w=800&auto=format&fit=crop" },
          { "id": 6, "name": "TRAVIS", "material": "Cuero negro - Modelo OHE-295", "image": "https://images.unsplash.com/photo-1578500494198-246f612d03b3?q=80&w=800&auto=format&fit=crop" }
        ],
        "ejecutivos": [{ "id": 2, "name": "Silla ErgoPro", "material": "Malla y acero", "image": "https://images.unsplash.com/photo-1582582429416-6b82c4a35a1a?q=80&w=800&auto=format&fit=crop" }],
        "operativos": [{ "id": 3, "name": "Silla Operativa", "material": "Mesh y base nylon", "image": "https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=800&auto=format&fit=crop" }],
        "industrial": [{ "id": 4, "name": "Silla Industrial PRO", "material": "Acero reforzado", "image": "https://images.unsplash.com/photo-1549187774-b4e9b0445b41?q=80&w=800&auto=format&fit=crop" }],
        "accesorios": [{ "id": 5, "name": "Almohada Ergonómica", "material": "Espuma viscoelástica", "image": "https://images.unsplash.com/photo-1585771724684-38269d6639fd?q=80&w=800&auto=format&fit=crop" }],
        "visitantes-interior": [{ "id": 6, "name": "Silla Visitante Modular", "material": "Polipropileno", "image": "https://images.unsplash.com/photo-1524758631624-e2822e304c36?q=80&w=800&auto=format&fit=crop" }],
        "visitantes-exterior": [{ "id": 7, "name": "Silla Exterior Resistente", "material": "Plástico reciclado", "image": "https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=800&auto=format&fit=crop" }],
        "mesas": [{ "id": 8, "name": "Mesa de Trabajo Ajustable", "material": "Madera y acero", "image": "https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?q=80&w=800&auto=format&fit=crop" }],
        "bancos": [{ "id": 9, "name": "Banco Alto de Bar", "material": "Metal y madera", "image": "https://images.unsplash.com/photo-1527529482837-4698179dc6ce?q=80&w=800&auto=format&fit=crop" }],
        "confortables": [{ "id": 10, "name": "Silla Lounge Premium", "material": "Tela y madera curvada", "image": "https://images.unsplash.com/photo-1555041469-a586c61ea9bc?q=80&w=800&auto=format&fit=crop" }],
        "bancas": [{ "id": 11, "name": "Banca Modular 3 Plazas", "material": "Tapizado y estructura", "image": "https://images.unsplash.com/photo-1592078615290-033ee584e267?q=80&w=800&auto=format&fit=crop" }],
        "escolar": [{ "id": 12, "name": "Pupitre Escolar Infantil", "material": "Madera y acero", "image": "https://images.unsplash.com/photo-1546932342-23b953bb3d34?q=80&w=800&auto=format&fit=crop" }]
      }
    };

    let currentCategory = 'all';

    function renderProducts(category) {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = '';
      let productsToShow = [];
      if (category === 'all') {
        Object.keys(catalogData.products).forEach(cat => {
          productsToShow = productsToShow.concat(catalogData.products[cat]);
        });
      } else {
        productsToShow = catalogData.products[category] || [];
      }
      productsToShow.forEach(product => {
        const article = document.createElement('article');
        article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow';
        article.innerHTML = `
          <div class="aspect-[4/3] bg-slate-50">
            <img class="w-full h-full object-cover" src="${product.image}" alt="${product.name}">
          </div>
          <div class="p-4 space-y-1">
            <h3 class="text-lg font-medium">${product.name}</h3>
            <p class="text-slate-500 text-sm">${product.material}</p>
            ${product.description ? `<button class="mt-2 text-blue-600 text-sm font-medium hover:text-blue-800">Ver detalles →</button>` : ''}
          </div>
        `;
        
        if (product.description) {
          article.addEventListener('click', () => {
            showProductModal(product);
          });
        }
        
        grid.appendChild(article);
      });
    }

    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => {
          b.classList.remove('bg-blue-600', 'text-white');
          b.classList.add('bg-slate-200', 'text-slate-700');
        });
        btn.classList.remove('bg-slate-200', 'text-slate-700');
        btn.classList.add('bg-blue-600', 'text-white');
        currentCategory = btn.dataset.category;
        renderProducts(currentCategory);
      });
    });

    renderProducts('all');

    function showProductModal(product) {
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
      modal.innerHTML = `
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
          <div class="sticky top-0 bg-white border-b border-slate-200 p-4 flex justify-between items-center">
            <h2 class="text-2xl font-bold">${product.name}</h2>
            <button class="text-slate-500 hover:text-slate-700 text-2xl">&times;</button>
          </div>
          <div class="p-6 space-y-4">
            <img src="${product.image}" alt="${product.name}" class="w-full h-80 object-cover rounded-lg">
            ${product.description ? `<p class="text-slate-700 text-lg">${product.description}</p>` : ''}
            <p class="text-slate-600"><strong>Material:</strong> ${product.material}</p>
            ${product.specifications ? `
              <div class="space-y-2">
                <h3 class="text-lg font-semibold">Especificaciones técnicas</h3>
                <ul class="space-y-2 text-sm text-slate-700">
                  ${Object.entries(product.specifications).map(([key, value]) => 
                    `<li><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}</li>`
                  ).join('')}
                </ul>
              </div>
            ` : ''}
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      const closeBtn = modal.querySelector('button');
      closeBtn.addEventListener('click', () => modal.remove());
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
      });
    }
  </script>
</body>
</html>
