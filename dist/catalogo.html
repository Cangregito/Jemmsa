    const categoryExtras = document.getElementById('category-extras');
    let operativosSearchTerm = '';

    let breadcrumb = { category: null, subcategory: null, subsubcategory: null };

    function setCategoryExtras(category) {
      categoryExtras.innerHTML = '';
      if (category === 'operativos') {
        const extrasWrapper = document.createElement('div');
        extrasWrapper.className = 'flex flex-col gap-3 md:flex-row md:items-center md:justify-between bg-slate-50 border border-slate-200 rounded-lg p-4';

        const tapizLink = document.createElement('a');
        tapizLink.href = './public/catalogo-tapices.pdf';
        tapizLink.className = 'inline-flex items-center gap-2 px-3 py-2 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700';
        tapizLink.textContent = 'Catálogo de tapices';
        tapizLink.target = '_blank';
        tapizLink.rel = 'noopener noreferrer';

        const searchWrapper = document.createElement('div');
        searchWrapper.className = 'flex-1 flex flex-col gap-1';
        const searchLabel = document.createElement('label');
        searchLabel.className = 'text-sm font-medium text-slate-700';
        searchLabel.textContent = 'Búsqueda rápida por modelo';
        const searchInput = document.createElement('input');
        searchInput.type = 'search';
        searchInput.placeholder = 'Ej. OHS-43, Evolution';
        searchInput.value = operativosSearchTerm;
        searchInput.className = 'w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500';
        searchInput.addEventListener('input', (e) => {
          renderOperativosSearch(e.target.value || '');
        });
        searchWrapper.appendChild(searchLabel);
        searchWrapper.appendChild(searchInput);

        const note = document.createElement('p');
        note.className = 'text-xs text-slate-600';
        note.textContent = 'El color puede variar dependiendo del monitor.';

        extrasWrapper.appendChild(tapizLink);
        extrasWrapper.appendChild(searchWrapper);
        extrasWrapper.appendChild(note);
        categoryExtras.appendChild(extrasWrapper);
      } else if (category === 'industrial') {
        const extrasWrapper = document.createElement('div');
        extrasWrapper.className = 'flex flex-col gap-3 md:flex-row md:items-center md:justify-between bg-slate-50 border border-slate-200 rounded-lg p-4';

        const title = document.createElement('h2');
        title.className = 'text-lg font-semibold text-slate-800';
        title.textContent = 'Industrial';

        const tapizLink = document.createElement('a');
        tapizLink.href = './public/catalogo-tapices.pdf';
        tapizLink.className = 'inline-flex items-center gap-2 px-3 py-2 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700';
        tapizLink.textContent = 'Catálogo de tapices (Flippingbook)';
        tapizLink.target = '_blank';
        tapizLink.rel = 'noopener noreferrer';

        extrasWrapper.appendChild(title);
        extrasWrapper.appendChild(tapizLink);
        categoryExtras.appendChild(extrasWrapper);
      }
    }

    function updateBreadcrumb() {
      const breadcrumbEl = document.getElementById('breadcrumb');
      let html = '<a href="./catalogo.html" class="text-blue-600 hover:text-blue-700">Home</a>';
      
      if (breadcrumb.category) {
        const catName = catalogData.categories.find(c => c.id === breadcrumb.category)?.name;
        html += ` › <a href="#" class="text-blue-600 hover:text-blue-700" data-navigate-category="${breadcrumb.category}">${catName}</a>`;
      }
      
      if (breadcrumb.subcategory) {
        const subcatData = catalogData.products[breadcrumb.category][breadcrumb.subcategory];
        const subName = subcatData?.name || subcatData?.id;
        html += ` › <a href="#" class="text-blue-600 hover:text-blue-700" data-navigate-subcategory="${breadcrumb.subcategory}">${subName}</a>`;
      }
      
      if (breadcrumb.subsubcategory) {
        const subsubcatData = catalogData.products[breadcrumb.category][breadcrumb.subcategory][breadcrumb.subsubcategory];
        const subsubName = subsubcatData?.name || subsubcatData?.id;
        html += ` › <span class="text-slate-700">${subsubName}</span>`;
      }
      
      breadcrumbEl.innerHTML = html;
      attachBreadcrumbListeners();
    }

    function attachBreadcrumbListeners() {
      document.querySelectorAll('[data-navigate-category]').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          breadcrumb.category = e.target.dataset.navigateCategory;
          breadcrumb.subcategory = null;
          breadcrumb.subsubcategory = null;
          renderCategoryProducts(breadcrumb.category);
        });
      });

      document.querySelectorAll('[data-navigate-subcategory]').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          breadcrumb.subsubcategory = null;
          renderSubcategoryProducts(breadcrumb.category, e.target.dataset.navigateSubcategory);
        });
      });
    }

    function renderOperativosSearch(term) {
      const grid = document.getElementById('products-grid');
      operativosSearchTerm = term;
      if (!term.trim()) {
        renderCategoryProducts('operativos');
        return;
      }

      const products = Object.values(catalogData.products.operativos || {}).flatMap(family => family.products || []);
      const filtered = products.filter(product => product.name.toLowerCase().includes(term.toLowerCase()));

      breadcrumb.category = 'operativos';
      breadcrumb.subcategory = null;
      updateBreadcrumb();
      grid.innerHTML = '';

      if (!filtered.length) {
        grid.innerHTML = '<p class="text-slate-600">Sin resultados para esa búsqueda.</p>';
        return;
      }

      filtered.forEach(product => {
        const article = document.createElement('article');
        article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow';
        article.innerHTML = `
          <div class="aspect-[4/3] bg-slate-50">
            <img class="w-full h-full object-cover" src="${product.image}" alt="${product.name}">
          </div>
          <div class="p-4 space-y-1">
            <h3 class="text-lg font-medium">${product.name}</h3>
            <p class="text-slate-500 text-sm">${product.material}</p>
            ${product.description ? `<button class="mt-2 text-blue-600 text-sm font-medium hover:text-blue-800">Ver detalles →</button>` : ''}
          </div>
        `;

        if (product.description) {
          article.addEventListener('click', () => {
            showProductModal(product);
          });
        }

        grid.appendChild(article);
      });
    }

    function renderSubcategoryProducts(category, subcategory, subsubcategory = null) {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = '';
      setCategoryExtras(category);
      
      const subcategoryData = catalogData.products[category][subcategory];
      
      // Verificar si esta subcategoría tiene subfamilias anidadas (como KYOS)
      if (subsubcategory) {
        // Renderizar productos de una subfamilia específica
        const products = subcategoryData[subsubcategory]?.products || [];
        breadcrumb.category = category;
        breadcrumb.subcategory = subcategory;
        breadcrumb.subsubcategory = subsubcategory;
        updateBreadcrumb();

        products.forEach(product => {
          const article = document.createElement('article');
          article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow';
          article.innerHTML = `
            <div class="aspect-[4/3] bg-slate-50">
              <img class="w-full h-full object-cover" src="${product.image}" alt="${product.name}">
            </div>
            <div class="p-4 space-y-1">
              <h3 class="text-lg font-medium">${product.name}</h3>
              <p class="text-slate-500 text-sm">${product.material}</p>
              ${product.description ? `<button class="mt-2 text-blue-600 text-sm font-medium hover:text-blue-800">Ver detalles →</button>` : ''}
            </div>
          `;
          
          if (product.description) {
            article.addEventListener('click', () => {
              showProductModal(product);
            });
          }
          
          grid.appendChild(article);
        });
      } else if (subcategoryData && !subcategoryData.products) {
        // Tiene subfamilias anidadas, mostrar las subfamilias
        breadcrumb.category = category;
        breadcrumb.subcategory = subcategory;
        breadcrumb.subsubcategory = null;
        updateBreadcrumb();

        Object.entries(subcategoryData).forEach(([key, subfamily]) => {
          // Ignorar propiedades metadata (id, name, description)
          if (key === 'id' || key === 'name' || key === 'description') return;
          
          if (subfamily.products) {
            const familyCard = document.createElement('article');
            familyCard.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow p-6';
            familyCard.innerHTML = `
              <h3 class="text-xl font-semibold text-blue-600">${subfamily.name}</h3>
              <p class="text-slate-600 text-sm mt-1">${subfamily.description || ''}</p>
              <p class="text-slate-500 text-sm mt-2">${subfamily.products.length} modelos</p>
            `;
            familyCard.addEventListener('click', () => {
              renderSubcategoryProducts(category, subcategory, subfamily.id);
            });
            grid.appendChild(familyCard);
          }
        });
      } else {
        // Productos directos sin subfamilias
        const products = subcategoryData?.products || [];
        breadcrumb.category = category;
        breadcrumb.subcategory = subcategory;
        breadcrumb.subsubcategory = null;
        updateBreadcrumb();

        products.forEach(product => {
          const prod = getProductDefaults(product);
          const article = document.createElement('article');
          article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow';
          article.innerHTML = `
            <div class="aspect-[4/3] bg-slate-50">
              <img class="w-full h-full object-cover" src="${prod.image}" alt="${prod.name}" onerror="this.src='https://images.unsplash.com/photo-1549187774-b4e9b0445b41?q=80&w=800&auto=format&fit=crop'">
            </div>
            <div class="p-4 space-y-1">
              <h3 class="text-lg font-medium">${prod.name}</h3>
              <p class="text-slate-500 text-sm">${prod.material}</p>
              <button class="mt-2 text-blue-600 text-sm font-medium hover:text-blue-800">Ver detalles →</button>
            </div>
          `;
          
          article.addEventListener('click', () => {
            showProductModal(product);
          });
          
          grid.appendChild(article);
        });
      }
    }

    function renderCategoryProducts(category) {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = '';
      setCategoryExtras(category);
      breadcrumb.category = category;
      breadcrumb.subcategory = null;
      breadcrumb.subsubcategory = null;

      const categoryProducts = catalogData.products[category] || catalogData[category] || catalogData.products[category?.toLowerCase?.()] || catalogData[category?.toLowerCase?.()];
      
      if (categoryProducts && typeof categoryProducts === 'object' && !Array.isArray(categoryProducts)) {
        // Tiene subcategorías
        Object.entries(categoryProducts).forEach(([key, family]) => {
          // Ignorar propiedades metadata (id, name, description)
          if (key === 'id' || key === 'name' || key === 'description') return;
          
          // Verificar si es una familia normal (con products) o tiene subfamilias anidadas
          const productCount = family.products ? family.products.length : 
            Object.entries(family).filter(([k, item]) => k !== 'id' && k !== 'name' && k !== 'description' && item.products).reduce((sum, [, sub]) => sum + sub.products.length, 0);
          
          const familyCard = document.createElement('article');
          familyCard.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow p-4';
          familyCard.innerHTML = `
            <h3 class="text-xl font-semibold text-blue-600">${family.name || family.id}</h3>
            ${family.description ? `<p class="text-slate-600 text-sm mt-1">${family.description}</p>` : ''}
            <p class="text-slate-500 text-sm mt-2">${productCount} modelos</p>
          `;
          familyCard.addEventListener('click', () => {
            renderSubcategoryProducts(category, family.id);
          });
          grid.appendChild(familyCard);
        });
      } else {
        // Es un array directo de productos
        categoryProducts.forEach(product => {
          const prod = getProductDefaults(product);
          
          // Si el producto tiene un 'link', redirigir directamente
          if (product.link) {
            const article = document.createElement('a');
            article.href = product.link;
            article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm hover:shadow-md transition-shadow block';
            article.innerHTML = `
              <div class="aspect-[4/3] bg-slate-50">
                <img class="w-full h-full object-cover" src="${prod.image}" alt="${prod.name}" onerror="this.src='https://images.unsplash.com/photo-1549187774-b4e9b0445b41?q=80&w=800&auto=format&fit=crop'">
              </div>
              <div class="p-4 space-y-1">
                <h3 class="text-lg font-medium">${prod.name}</h3>
                <p class="text-slate-500 text-sm">${prod.material}</p>
                <button class="mt-2 text-blue-600 text-sm font-medium hover:text-blue-800">Ver detalles →</button>
              </div>
            `;
            grid.appendChild(article);
          } else {
            const article = document.createElement('article');
            article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow';
            article.innerHTML = `
              <div class="aspect-[4/3] bg-slate-50">
                <img class="w-full h-full object-cover" src="${prod.image}" alt="${prod.name}" onerror="this.src='https://images.unsplash.com/photo-1549187774-b4e9b0445b41?q=80&w=800&auto=format&fit=crop'">
              </div>
              <div class="p-4 space-y-1">
                <h3 class="text-lg font-medium">${prod.name}</h3>
                <p class="text-slate-500 text-sm">${prod.material}</p>
                <button class="mt-2 text-blue-600 text-sm font-medium hover:text-blue-800">Ver detalles →</button>
              </div>
            `;
            article.addEventListener('click', () => {
              showProductModal(product);
            });
            grid.appendChild(article);
          }
        });
      }
      updateBreadcrumb();
    }

    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => {
          b.classList.remove('bg-blue-600', 'text-white');
          b.classList.add('bg-slate-200', 'text-slate-700');
        });
        btn.classList.remove('bg-slate-200', 'text-slate-700');
        btn.classList.add('bg-blue-600', 'text-white');
        const category = btn.dataset.category;
        if (category === 'all') {
          breadcrumb.category = null;
          breadcrumb.subcategory = null;
          breadcrumb.subsubcategory = null;
          renderAllProducts();
        } else {
          renderCategoryProducts(category);
        }
      });
    });

    function renderAllProducts() {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = '';
      setCategoryExtras(null);
      breadcrumb.category = null;
      breadcrumb.subcategory = null;
      breadcrumb.subsubcategory = null;
      updateBreadcrumb();

      Object.entries(catalogData.products).forEach(([catId, catProducts]) => {
        if (typeof catProducts === 'object' && !Array.isArray(catProducts)) {
          // Categoría con subcategorías (ej: directivos)
          const categoryCard = document.createElement('article');
          categoryCard.className = 'border border-slate-200 rounded-lg bg-white shadow-sm p-4 cursor-pointer hover:shadow-md';
          const catName = catalogData.categories.find(c => c.id === catId)?.name;
          
          // Contar familias, considerando subfamilias anidadas
          const familyCount = Object.keys(catProducts).length;
          
          categoryCard.innerHTML = `
            <h3 class="text-xl font-semibold text-blue-600">${catName}</h3>
            <p class="text-slate-600 text-sm">${familyCount} familias</p>
          `;
          categoryCard.addEventListener('click', () => {
            renderCategoryProducts(catId);
          });
          grid.appendChild(categoryCard);
        } else {
          // Categoría simple (array de productos)
          catProducts.forEach(product => {
            const prod = getProductDefaults(product);
            const article = document.createElement('article');
            article.className = 'border border-slate-200 rounded-lg overflow-hidden bg-white shadow-sm cursor-pointer hover:shadow-md transition-shadow';
            article.innerHTML = `
              <div class="aspect-[4/3] bg-slate-50">
                <img class="w-full h-full object-cover" src="${prod.image}" alt="${prod.name}" onerror="this.src='https://images.unsplash.com/photo-1549187774-b4e9b0445b41?q=80&w=800&auto=format&fit=crop'">
              </div>
              <div class="p-4 space-y-1">
                <h3 class="text-lg font-medium">${prod.name}</h3>
                <p class="text-slate-500 text-sm">${prod.material}</p>
                <button class="mt-2 text-blue-600 text-sm font-medium hover:text-blue-800">Ver detalles →</button>
              </div>
            `;
            article.addEventListener('click', () => {
              showProductModal(product);
            });
            grid.appendChild(article);
          });
        }
      });
    }

    renderAllProducts();

    function getProductDefaults(product) {
      return {
        name: product.name || 'Producto sin nombre',
        comercial_name: product.comercial_name || product.name || 'Producto sin nombre',
        material: product.material || 'Material no especificado',
        description: product.description || 'Descripción no disponible',
        image: product.image || 'https://images.unsplash.com/photo-1549187774-b4e9b0445b41?q=80&w=800&auto=format&fit=crop',
        specifications: product.specifications || { nota: 'Especificaciones pendientes' },
        recursos: product.recursos || null
      };
    }

    function showProductModal(product) {
      const prod = getProductDefaults(product);
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
      
      let recursosHTML = '';
      if (prod.recursos) {
        recursosHTML = `
          <div class="space-y-3 border-t border-slate-200 pt-4">
            <h3 class="text-lg font-semibold">Recursos disponibles</h3>
            <div class="space-y-2">
        `;
        
        if (prod.recursos.instructivo) {
          recursosHTML += `
            <button class="block w-full text-left px-3 py-2 rounded bg-blue-50 hover:bg-blue-100 text-blue-700 text-sm">
              📄 Instructivo: ${prod.recursos.instructivo.archivo}
            </button>
          `;
        }
        
        if (prod.recursos.fotos) {
          recursosHTML += `
            <button class="block w-full text-left px-3 py-2 rounded bg-green-50 hover:bg-green-100 text-green-700 text-sm">
              📸 Fotos: ${prod.recursos.fotos.archivo}
            </button>
          `;
        }
        
        if (prod.recursos.ficha_tecnica) {
          recursosHTML += `
            <button class="block w-full text-left px-3 py-2 rounded bg-purple-50 hover:bg-purple-100 text-purple-700 text-sm">
              📋 Ficha Técnica: ${prod.recursos.ficha_tecnica.archivo}
            </button>
          `;
        }
        
        if (prod.recursos.modelados_3d && prod.recursos.modelados_3d.length > 0) {
          recursosHTML += `
            <div class="px-3 py-2 rounded bg-orange-50 text-orange-700 text-sm">
              <strong>📦 Modelados 3D:</strong>
              <ul class="mt-1 space-y-1">
          `;
          prod.recursos.modelados_3d.forEach(modelo => {
            recursosHTML += `<li class="hover:text-orange-900 cursor-pointer">• ${modelo.tipo}: ${modelo.archivo}</li>`;
          });
          recursosHTML += `
              </ul>
            </div>
          `;
        }
        
        if (prod.recursos.videos && prod.recursos.videos.length > 0) {
          recursosHTML += `
            <div class="px-3 py-2 rounded bg-red-50 text-red-700 text-sm">
              <strong>🎥 Videos:</strong>
              <ul class="mt-1 space-y-1">
          `;
          prod.recursos.videos.forEach(video => {
            recursosHTML += `<li class="hover:text-red-900 cursor-pointer">• ${video.nombre}: ${video.archivo}</li>`;
          });
          recursosHTML += `
              </ul>
            </div>
          `;
        }
        
        recursosHTML += `
            </div>
          </div>
        `;
      }
      
      modal.innerHTML = `
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
          <div class="sticky top-0 bg-white border-b border-slate-200 p-4 flex justify-between items-center">
            <div>
              <h2 class="text-2xl font-bold">${prod.comercial_name}</h2>
              ${prod.comercial_name !== prod.name ? `<p class="text-sm text-slate-500">${prod.name}</p>` : ''}
            </div>
            <button class="text-slate-500 hover:text-slate-700 text-2xl">&times;</button>
          </div>
          <div class="p-6 space-y-4">
            <img src="${prod.image}" alt="${prod.name}" class="w-full h-80 object-cover rounded-lg" onerror="this.src='https://images.unsplash.com/photo-1549187774-b4e9b0445b41?q=80&w=800&auto=format&fit=crop'">
            ${prod.description ? `<p class="text-slate-700 text-lg">${prod.description}</p>` : ''}
            <p class="text-slate-600"><strong>Material:</strong> ${prod.material}</p>
            ${prod.specifications ? `
              <div class="space-y-2">
                <h3 class="text-lg font-semibold">Especificaciones técnicas</h3>
                <ul class="space-y-2 text-sm text-slate-700">
                  ${Object.entries(prod.specifications).map(([key, value]) => 
                    `<li><strong>${key.charAt(0).toUpperCase() + key.slice(1).replace(/_/g, ' ')}:</strong> ${value}</li>`
                  ).join('')}
                </ul>
              </div>
            ` : ''}
            ${recursosHTML}
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      const closeBtn = modal.querySelector('button');
      closeBtn.addEventListener('click', () => modal.remove());
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
      });
    }
  </script>
  <script src="../public/js/site.js"></script>
</body>
</html>
