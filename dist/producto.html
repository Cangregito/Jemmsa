<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="product-title">Producto | Jemmsa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .thumbnail-active { border: 3px solid #2563EB; opacity: 1; }
    .thumbnail { opacity: 0.6; transition: opacity 0.2s; cursor: pointer; border: 3px solid transparent; }
    .thumbnail:hover { opacity: 1; }
    .badge-circular { 
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 3px solid;
      font-size: 0.75rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.2;
    }
    .download-btn-circular {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      color: white;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 0.75rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .download-btn-circular:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    .download-btn-circular svg {
      width: 28px;
      height: 28px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navbar Container -->
  <div id="navbar-container"></div>

  <!-- Header Container -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <main class="lg:ml-64 p-4 sm:p-6 lg:p-8">
    <!-- Breadcrumb -->
    <nav class="mb-6">
      <ol id="breadcrumb" class="flex items-center gap-2 text-sm text-gray-600">
        <!-- Cargado dinámicamente -->
      </ol>
    </nav>

    <!-- Aviso de fallback (se muestra si se aplican valores por defecto) -->
    <div id="fallback-note" class="hidden mb-6 px-4 py-3 rounded-md border border-yellow-200 bg-yellow-50 text-yellow-700 text-sm"></div>

    <!-- Encabezado del Producto -->
    <div class="mb-8 flex items-start justify-between">
      <div>
        <p id="collection-name" class="text-2xl font-bold text-gray-600 uppercase tracking-wider mb-2">
          <!-- Colección -->
        </p>
        <h1 id="product-code" class="text-4xl font-bold text-gray-900">
          <!-- Código del producto -->
        </h1>
      </div>
      
      <!-- Insignias circulares -->
      <div id="badges-container" class="flex gap-3">
        <!-- Insignias dinámicas -->
      </div>
    </div>

    <!-- Sección Principal: Layout con miniaturas verticales -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-12">
      
      <!-- Miniaturas Verticales (Izquierda) -->
      <div class="lg:col-span-1 order-2 lg:order-1">
        <div id="thumbnails-container" class="flex lg:flex-col gap-2">
          <!-- Miniaturas dinámicas -->
        </div>
      </div>

      <!-- Imagen Principal (Centro) -->
      <div class="lg:col-span-6 order-1 lg:order-2">
        <div class="bg-white rounded-lg shadow-lg border border-gray-200 overflow-hidden">
          <img id="main-image" 
               src="https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?q=80&w=800&auto=format&fit=crop" 
               alt="Producto" 
               class="w-full h-full object-cover">
        </div>
        
        <!-- Botones de descarga circulares (debajo de la imagen) -->
        <div id="downloads-section" class="flex justify-center gap-6 mt-6">
          <a id="download-instructivo" href="#" class="hidden download-btn-circular">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
            </svg>
            <span>INSTRUCTIVO</span>
          </a>

          <a id="download-fotos" href="#" class="hidden download-btn-circular">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
            </svg>
            <span>FOTOS</span>
          </a>

          <a id="download-ficha" href="#" class="hidden download-btn-circular">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
            </svg>
            <span>FICHA<br>TÉCNICA</span>
          </a>
        </div>
      </div>

      <!-- Columna Derecha: Información -->
      <div class="lg:col-span-5 order-3 space-y-6">
        <!-- Resumen del Producto: Nombre y Descripción -->
        <div id="summary-section" class="bg-white rounded-lg p-4 border border-gray-200">
          <h3 id="product-name" class="text-lg font-semibold text-gray-900"></h3>
          <p id="product-description" class="text-sm text-gray-600 mt-2"></p>
        </div>
        
        <!-- Colección de Terminados -->
        <div id="colors-section" class="hidden bg-white rounded-lg p-4 border border-gray-200">
          <h3 class="text-sm font-bold text-neutral-700 uppercase tracking-wide mb-3">
            Colección de Terminados
          </h3>
          <div id="colors-container" class="flex flex-wrap gap-3">
            <!-- Colores dinámicos -->
          </div>
        </div>

        <!-- Especificaciones -->
        <div id="specs-section" class="space-y-2">
          <div id="resistance-spec" class="hidden p-3 bg-gray-50 rounded-lg">
            <span class="text-sm font-medium text-neutral-700">Resistencia:</span>
            <span id="resistance-value" class="text-sm text-gray-600 ml-2"></span>
          </div>
          <div id="reference-spec" class="hidden p-3 bg-gray-50 rounded-lg">
            <span class="text-sm font-medium text-slate-700">Referencia:</span>
            <span id="reference-value" class="text-sm text-slate-600 ml-2"></span>
          </div>
        </div>

        <!-- Acordeones de Información -->
        <div class="space-y-3">
          
          <!-- Descripción Completa -->
          <details id="description-accordion" class="group bg-white rounded-lg shadow-sm border border-gray-200">
            <summary class="cursor-pointer px-4 py-3 font-medium text-gray-900 hover:bg-gray-50 flex items-center justify-between">
              <span class="uppercase text-sm font-bold">Descripción</span>
              <svg class="w-5 h-5 text-gray-600 group-open:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </summary>
            <div class="px-4 py-3 text-sm text-gray-600 border-t border-gray-200">
              <p id="material-description"><!-- Material --></p>
            </div>
          </details>

          <!-- Modelados 3D -->
          <details id="models-3d-accordion" class="hidden group bg-white rounded-lg shadow-sm border border-gray-200">
            <summary class="cursor-pointer px-4 py-3 font-medium text-gray-900 hover:bg-gray-50 flex items-center justify-between">
              <span class="uppercase text-sm font-bold">Modelados 3D</span>
              <svg class="w-5 h-5 text-gray-600 group-open:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </summary>
            <div class="px-4 py-3 border-t border-gray-200">
              <ul id="models-3d-list" class="space-y-2">
                <!-- Lista de archivos 3D -->
              </ul>
            </div>
          </details>

          <!-- Certificaciones -->
          <details id="certifications-accordion" class="hidden group bg-white rounded-lg shadow-sm border border-gray-200">
            <summary class="cursor-pointer px-4 py-3 font-medium text-gray-900 hover:bg-gray-50 flex items-center justify-between">
              <span class="uppercase text-sm font-bold">Certificaciones</span>
              <svg class="w-5 h-5 text-gray-600 group-open:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </summary>
            <div class="px-4 py-3 text-sm text-gray-600 border-t border-gray-200">
              <p id="certifications-content"><!-- Certificaciones --></p>
            </div>
          </details>

        </div>
      </div>
    </div>

    <!-- Productos Relacionados -->
    <section id="related-products-section" class="hidden mb-12">
      <h2 class="text-2xl font-bold text-gray-900 mb-6 uppercase">Productos Relacionados</h2>
      <div id="related-products-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Productos relacionados dinámicos -->
      </div>
    </section>

    <!-- Nota General -->
    <div id="general-note" class="hidden text-center text-sm text-gray-600 py-4 border-t border-gray-200">
      <!-- Nota general -->
    </div>

  </main>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="../public/js/site.js"></script>
  <script src="../public/js/product-view.js"></script>
</body>
</html>
