<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Detalles técnicos, especificaciones y opciones de personalización de productos JEMMSA de mobiliario corporativo." />
  <meta property="og:title" content="Producto | JEMMSA Mobiliario" />
  <meta property="og:description" content="Descubre las especificaciones completas y opciones de nuestros productos." />
  <meta property="og:type" content="product" />
  <meta property="og:url" content="https://jemmsa.com/producto.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Producto | JEMMSA" />
  <meta name="twitter:description" content="Especificaciones de producto JEMMSA" />
  <title id="product-title">Producto | Jemmsa</title>
  <link rel="icon" type="image/png" href="../public/img/Logo.png" />
  
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RNW2ZEEL4S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RNW2ZEEL4S');
  </script>
  
  <!-- JSON-LD Schema for Product -->
  <script type="application/ld+json" id="product-schema">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Producto JEMMSA",
      "description": "Producto de mobiliario corporativo de alta calidad",
      "url": "https://jemmsa.com/producto.html",
      "brand": {
        "@type": "Brand",
        "name": "JEMMSA"
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              primary: '#1FA3D6',
              accent: '#C62828',
              warning: '#F4E300',
              base: '#0B0B0B',
              soft: '#F5F5F5',
              muted: '#8A8A8A',
              deep: '#3A3A3A'
            }
          },
          fontFamily: {
            display: ['"Space Grotesk"', 'system-ui', 'sans-serif'],
            body: ['Inter', 'system-ui', 'sans-serif']
          },
          boxShadow: {
            card: '0 10px 40px -20px rgba(31, 163, 214, 0.25)',
            'card-strong': '0 18px 50px -20px rgba(31, 163, 214, 0.35)'
          },
          keyframes: {
            'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            'slide-up': { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
          },
          animation: {
            'fade-in': 'fade-in 0.4s ease-out',
            'slide-up': 'slide-up 0.6s ease-out'
          }
        }
      }
    };
  </script>
  <style>
    :root {
      --bg-page: #ffffff;
      --text-main: #0B0B0B;
    }
    .dark {
      --bg-page: #0B0B0B;
      --text-main: #F5F5F5;
    }
    body {
      background-color: var(--bg-page);
      color: var(--text-main);
      transition: background-color 0.3s, color 0.3s;
    }
    .thumbnail-active { 
      border: 3px solid #1FA3D6; 
      opacity: 1;
      transform: scale(1.05);
    }
    .thumbnail { 
      opacity: 0.6; 
      transition: all 0.2s; 
      cursor: pointer; 
      border: 3px solid transparent;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .thumbnail:hover { 
      opacity: 1;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="font-body bg-[var(--bg-page)] text-[var(--text-main)]">
  <header id="header"></header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 sm:py-4">
    <!-- Breadcrumb -->
    <nav class="mb-4" aria-label="Breadcrumb">
      <ol id="breadcrumb" class="flex items-center gap-2 text-sm text-slate-600 dark:text-slate-400">
        <li><a href="./index.html" class="text-brand-primary hover:text-brand-primary/80 transition-colors">Inicio</a></li>
        <li class="text-slate-400">/</li>
        <li><a href="./catalogo.html" class="text-brand-primary hover:text-brand-primary/80 transition-colors">Catálogo</a></li>
        <li class="text-slate-400" id="breadcrumb-category" style="display:none;"> / <span id="breadcrumb-cat-name"></span></li>
        <li class="text-slate-400" id="breadcrumb-product" style="display:none;"> / <span id="breadcrumb-prod-name"></span></li>
      </ol>
    </nav>

    <!-- Botón volver al catálogo -->
    <div class="mb-6">
      <a href="./catalogo.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-brand-primary text-brand-primary hover:bg-brand-primary/5 hover:shadow-card transition-all text-sm font-semibold">
        ← Regresar al catálogo
      </a>
    </div>

    <!-- Hero Section del Producto -->
    <div class="mb-8 animate-fade-in">
      <p id="collection-name" class="text-sm font-medium text-brand-primary uppercase tracking-wider mb-2"></p>
      <h1 id="product-code" class="font-display font-bold text-4xl sm:text-5xl text-brand-base dark:text-white mb-3"></h1>
      <p id="product-name" class="text-xl text-slate-600 dark:text-slate-400"></p>
    </div>

    <!-- Layout Principal -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mb-12">
      
      <!-- Columna Izquierda: Galería de Imágenes -->
      <div class="space-y-4 animate-slide-up">
        <!-- Contenedor de Galería con Miniaturas -->
        <div class="flex gap-4">
          <!-- Miniaturas Verticales -->
          <div id="thumbnails-container" class="flex flex-col gap-2 w-20"></div>
          
          <!-- Imagen Principal -->
          <div class="flex-1 bg-white dark:bg-slate-800 rounded-xl shadow-card overflow-hidden border border-slate-200 dark:border-slate-700 aspect-[4/3]">
            <img id="main-image" 
                 src="https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?q=80&w=800&auto=format&fit=crop" 
                 alt="Producto" 
                 class="w-full h-full object-contain">
          </div>
        </div>
      </div>

      <!-- Columna Derecha: Información del Producto -->
      <div class="space-y-6 animate-slide-up">
        
        <!-- Descripción Principal -->
        <div class="bg-white dark:bg-slate-800 rounded-xl p-6 border border-slate-200 dark:border-slate-700 shadow-sm">
          <h3 class="font-display font-semibold text-lg text-brand-base dark:text-white mb-4">Descripción</h3>
          <div id="product-description" class="text-slate-600 dark:text-slate-400 leading-relaxed space-y-2"></div>
        </div>

      </div>
    </div>

    <!-- Productos Relacionados -->
    <section id="related-products-section" class="hidden mb-12">
      <h2 class="font-display font-bold text-2xl sm:text-3xl text-brand-base dark:text-white mb-8">
        Productos <span class="text-brand-primary">Relacionados</span>
      </h2>
      <div id="related-products-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6"></div>
    </section>

    <!-- Nota General -->
    <div id="general-note" class="hidden text-center text-sm text-slate-500 dark:text-slate-500 py-6 border-t border-slate-200 dark:border-slate-700"></div>

  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Modal Lightbox para Imágenes -->
  <div id="image-lightbox" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/90 p-4 animate-fade-in" onclick="closeLightbox(event)">
    <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white hover:text-brand-primary transition-colors p-2 rounded-full hover:bg-white/10" aria-label="Cerrar vista ampliada">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <div class="max-w-7xl w-full max-h-full flex flex-col items-center" onclick="event.stopPropagation()">
      <img id="lightbox-image" src="" alt="" class="max-w-full max-h-[85vh] object-contain rounded-lg shadow-2xl">
      <p id="lightbox-label" class="mt-4 text-white text-lg font-medium"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/product-view.js"></script>
  <script src="../public/js/header.js"></script>
  <script>
    // Funciones del lightbox
    function openLightbox(imageSrc, imageLabel) {
      const lightbox = document.getElementById('image-lightbox');
      const lightboxImg = document.getElementById('lightbox-image');
      const lightboxLabel = document.getElementById('lightbox-label');
      
      lightboxImg.src = imageSrc;
      lightboxImg.alt = imageLabel || 'Imagen del producto';
      lightboxLabel.textContent = imageLabel || '';
      
      lightbox.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }
    
    function closeLightbox(event) {
      if (event && event.target.id !== 'image-lightbox') return;
      
      const lightbox = document.getElementById('image-lightbox');
      lightbox.classList.add('hidden');
      document.body.style.overflow = '';
    }
    
    // Cerrar con tecla ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });
    
    // Agregar cursor pointer a la imagen principal
    document.addEventListener('DOMContentLoaded', () => {
      const mainImage = document.getElementById('main-image');
      if (mainImage) {
        mainImage.style.cursor = 'zoom-in';
        mainImage.addEventListener('click', () => {
          openLightbox(mainImage.src, mainImage.alt);
        });
      }
    });
  </script>
</body>
</html>
